<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/addMobel.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="generetor-box-shadow">
        <div id="controls-container">
            <h2>Gerador da Box Shadow</h2>
            
            <div class="form-controls">
                <div class="range-input">
                    <label for="horizontal"> Deslocamento Horizontal</label>
                    <input type="range" id="horizontal" value="5" min="-100" max="100" >
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" name="horizontal-value">  
                    <p>px</p>
                </div>
            </div>
            
            <div class="form-controls">
                <div class="range-input">
                    <label for="vertical"> Deslocamento Vertical</label>
                    <input type="range" id="vertical" value="5" min="-100" max="100" >
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" name="vertical-value">
                    <p>px</p>
                </div>
            </div>
            
            <div class="form-controls">
                <div class="range-input">
                    <label for="blur"> Intensidade deo borr√£o (Blur) :</label>
                    <input type="range" id="blur" value="10" min="0" max="100" >
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" name="blur-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-controls">
                <div class="range-input">
                    <label for="spread">Intensidade de espalhamento (Spread)</label>
                    <input type="range" id="spread" value="3" min="-100" max="100" >
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-controls">
                <div class="range-input">
                    <label for="color">Cor da sombra</label>
                    <input type="color" id="color" value="#00000"  >
                </div>
                <div class="reference-input">
                    <input type="text" id="color-value" name="color-value">
                    <p>px</p>
                </div>
            </div>
            
            <div class="form-controls">
                <div class="range-input">
                    <label for="opacity">Opacidade:</label>
                    <input type="range" id="opacity" value="1" min="0" max="1" step="0.1"  >
                </div>
                <div class="reference-input">
                    <input type="text" id="opacity-value" name="opacity-value">
                    <p></p>
                </div>
            </div>

            <div class="form-controls">
                <div class="range-input">
                    <label for="opacity">Sombra interna? (Insert)</label>
                    <input type="checkbox" id="inset"name="insert  " >
                </div>
            </div>
        </div>

        <div class="box-previl">
            <h2>Preview efeito</h2>
            <div class="box"></div>
        </div>
       
    </div>
    <div id="generete-rule">
        <h2>Copia e cola no seu CSS</h2>
            <div id="rule-area">
                <p class="rule">box-shadow : <span> </span>; </p>
                <p class="webkit-rude">web-mox-shadow : <span> </span>; </p>
                <p class="moz-rude">moz-box-shadow : <span> </span>; </p>
            </div>
            <p id="copyElement">Clique no quadro a cima para copiar as regras</p>
    </div>
    
</body>
</html>
